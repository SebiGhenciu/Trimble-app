<div class="announcement-container">
  <h1>{{ announcement.title }}</h1>
  <p>{{ announcement.message }}</p>
  <p>{{ announcement.author | name : announcement.author }}</p>

  <button
    mat-raised-button
    color="warn"
    [routerLink]="['/edit', announcement.id]"
  >
    Edit</button
  ><button color="accent" mat-raised-button (click)="DeleteAnnouncement()">
    Delete
  </button>
</div>
